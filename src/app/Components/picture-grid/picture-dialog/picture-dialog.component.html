<h2 mat-dialog-title>Update image</h2>

<mat-dialog-content class="mat-typography">

    <mat-form-field appearance="outline" class="w-100" *ngFor="let item of newFiles">
        <mat-label>Picture name</mat-label>
        <input matInput placeholder="Image name" [(ngModel)]="item.name"/>
        <img style="max-width: 200px; max-height: 100%;" [src]="item.src">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button color="primary" (click)="submitDialog()">
        Submit
    </button>
</mat-dialog-actions>
